<ion-header>

  <ion-navbar class="statusbar">
    <div class="my-title">
        <div class="search-border">
            <ion-icon name="search" class="search-icon"></ion-icon>
            <input type="text" class="search-input" [(ngModel)]="searchinfo" placeholder="搜索商城商品名称/品牌" autofocus="autofocus">
          </div>
    </div>
    <ion-buttons end>
      <!-- <button class="search-btn" (click)="searchproduct()">搜索</button> -->
      <div (click)="searchproduct()">搜索</div>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div class="item-row">
    <ion-row justify-content-between>
      <div class="fweight-600">历史记录</div>
      <ion-icon name="ios-trash-outline" class="icon-font" (click)="clearsearch()"></ion-icon>
    </ion-row>
    <ion-row justify-content-start>
      <div *ngFor="let item of searcharr">
          <div class="list-item" (click)="searchitem(item)">{{item}}</div>
      </div>
    </ion-row>
  </div>

  <div class="item-row">
      <ion-row justify-content-between>
        <div class="fweight-600">热门搜索</div>
      </ion-row>
      <ion-row justify-content-start>
        <div class="list-item2">沐浴露</div>
        <div class="list-item2">沐浴露</div>
        <div class="list-item2">沐浴露</div>
      </ion-row>
    </div>

</ion-content>
